<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="container-nav">
            <div class="rentable">
                <img src="logos/_8f7a3658-6c29-4c63-bb40-8b24e60b1b26.jpg" alt="">
            </div>

        </nav>
        <nav class="nav-cars">
            <a href="#">
                <img src="logos/Renault-Logo-PNG.png" alt="RENAULT">
            </a>
            <a href="#">
                <img src="logos/audi-logo-png-726.png" alt="AUDI">
            </a>
            <a href="#">
                <img src="logos/Pagani-Logo.png" alt="PAGANI">
            </a>
            <a href="#">
                <img src="logos/580b585b2edbce24c47b2cac.png" alt="Porshe">
            </a>
        </nav>
        <article>
            <p class="hero">Welcome To Rentable</p>
            <div class="sponsors">
                <img src="cars/Fake-Pagani-lol.jpg" alt="Pagani">
                <img src="cars/Renault.jpg" alt="Renault">
                <img src="cars/Real-Porshe.jpg" alt="Porshe">
                <img src="cars/audi-RS.jpg" alt="AUDI RS">
            </div>
            <section class="section-renault">
                <p>
                    <img src="logos/Renault-Logo-PNG.png" class="brand-renault brand" alt="RENAULT">
                    Renault
                </p>
                <div class="renault-image-gallery">
                    <img src="cars/Renault kiger.jpg" alt="Renault kiger">
                    <img src="cars/Renault Duster 2025.jpg" alt="Renault Duster">
                    <img src="cars/Renault Triber.jpg" alt="Renault Triber">
                    <img src="cars/Renault KWID.jpg" alt="Renault KWID">
                </div>
            </section>
            <section class="section-audi">
                <p>
                    <img src="logos/audi-logo-png-726.png" class="brand-audi brand" alt="RENAULT">
                    AUDI
                </p>
                <div class="audi-image-gallery">
                    <img src="cars/Audi A5.jpg" alt="Audi A5">
                    <img src="cars/audi-RS.jpg" alt="audi-RS.jpg">
                    <img src="cars/Audi RS e-tron GT.jpg" alt="Audi RS e-tron GT">
                    <img src="cars/Audi RS5.jpg" alt="Audi RS5">
                </div>
            </section>
            



        </article>
    </main>
</body>
</html>
